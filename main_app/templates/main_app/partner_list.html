{% extends 'base.html' %}
{% block content %}

<h1>Partner List</h1>

{% for partner in partner_list %}
  <a href="{% url 'partners_detail' partner.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ partner.name }}</span>
            <p>Item Number: {{ partner.item_no }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
