{% extends 'base.html' %}
{% block content %}

<h1>Partner Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ partner.name }}</span>
        <p>Item Number: {{ partner.item_no }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'partners_update' partner.id %}">Edit</a>
        <a href="{% url 'partners_delete' partner.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
